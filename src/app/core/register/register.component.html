




<body class="text-center">
    
    <main class="form-signin">
      <form>
        <img class="mb-4" src="../../../assets/images/register.jpg" alt="" width="120" height="120">
        <h1 class="h3 mb-3 fw-normal">Por favor Registrese</h1>

        <div class="form-floating">
          <input name="email" [(ngModel)]="email" type="name" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input name="password" [(ngModel)]="password" type="name" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>    
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recuerdame
          </label>
        </div>
        
        <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
                <p>Ya tienes una Cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Iniciar Sesión</b></a></p>
            </div>
        </div>

        <button (click)="register( email, password )"  class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
        <p class="mt-5 mb-3 text-muted">©</p>
      </form>
    </main>
</body>
